

<h3 class=" bg-primary p-1 textwhite ">{{getName()}},s ToDO List </h3>

<div class="my-1">
  <input class="formcontrol" #todoText/>

 <button class=" btn btn-primary mt-1 " (click)="addItem(todoText.value)">
   Add
 </button>
</div>

<table class="table table-stripped table-bordered">
  <thead>
    <tr><th></th><th>Description</th><th>Done</th></tr>

  </thead>
  <tbody>
    <tr *ngFor="let item of getToDoItems(); let i=index">
      <td>{{i+1}}</td>
     <td>{{item.action}}</td>
     <td><input type="checkbox"[(ngModel)]="item.done"/></td>
     <td [ngSwitch] ="item.done">
       <span *ngSwitchCase="true">YES</span>
       <span *ngSwitchDefault>No</span>
     </td>
    </tr>
  </tbody>
</table>
